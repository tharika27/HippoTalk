<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Create Account</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="newUser.css">
   
</head>

<body> 
    <div class="container"> 
    <form name="Create Account" action="newUserlogin.php" method="post">
        <h1 class="form__title">Create Account</h1>
        <div class="form__message form__message--error"></div>
        <div class="form__input-group">

            <input type="text" id="Username" name= "Username" class="form__input" autofocus placeholder="Username">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">

            <input type="text" id="EmailAddress" name= "EmailAddress" class="form__input" autofocus placeholder="Email Address">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">

            <input type="password" id="Password" name= "myPassword" class="form__input" autofocus placeholder="Password"> 
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input-group">

            <input type="password" id="ConfirmPassword" name= "ConfirmPassword" class="form__input" autofocus placeholder="Confirm password">
            <div class="form__input-error-message"></div>
        </div>
        
        <br>
        <button>Save and Continue</button>

    </form>   
    </div>
    <script src="newUser.js"></script>
